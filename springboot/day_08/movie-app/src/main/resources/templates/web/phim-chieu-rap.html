<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{:: title}, ~{}, ~{:: #main-content}, ~{})}">
<head>
    <title>Danh sách phim chiếu rạp</title>
</head>
<body>
<th:block id="main-content">
    <section class="py-4">
        <div class="container">
            <h3 class="mb-3">Danh sách phim chiếu rạp</h3>
            <div class="row">
                <div class="col-2" th:each="movie : ${pageData.getContent()}">
                    <th:block th:replace="~{web/fragments/movie :: movie-item(${movie})}"></th:block>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4" th:if="${pageData.getTotalPages() > 1}">
                <nav aria-label="...">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/phim-chieu-rap (page=${currentPage - 1})}">Previous</a>
                        </li>

                        <li class="page-item"
                            th:each="pageNumber : ${#numbers.sequence(1, pageData.getTotalPages())}"
                            th:classappend="${pageNumber == currentPage ? 'active' : ''}">
                            <a class="page-link" th:href="@{/phim-chieu-rap (page=${pageNumber})}"
                               th:text="${pageNumber}"></a>
                        </li>

                        <li class="page-item" th:classappend="${currentPage == pageData.getTotalPages() ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/phim-chieu-rap (page=${currentPage + 1})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
