<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:if="${student == null}">Student not found!!!</h2>

<ul th:unless="${student == null}">
    <li th:text="${'Id : ' + student.id}">Id : 1</li>
    <li th:text="|Name : ${student.name}|">Name : An</li>
    <li>Email :
        <th:block th:text="${student.email}">an@gmail.com</th:block>
    </li>
    <li th:text="${student.age}">Age : 24</li>
    <li th:text="${student.score}">Score : 8</li>
</ul>
</body>
</html>
